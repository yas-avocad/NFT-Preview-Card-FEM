<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
  
  <a class="image-link" href="https://www.frontendmentor.io/home" target="_blank">
    <img class="product-image" src="images/image-equilibrium.jpg" alt="NFT-image">
  </a>

  <div class="NFT-info">
    <a href="https://www.frontendmentor.io/home" target="_blank">
    <h1>Equilibrium #3429</h1>
    </a>

  <p class="description">Our Equilibrium collection promotes balance and calm.</p>


  <div class="stats-container">
  <div class="ethereum-containter">
    <img class="ethereum" src="images/icon-ethereum.svg" alt="diamond">
    <p class="ethereum-text">0.041 ETH</p>
  </div>
  
  <div class="remaining-time-container">
    <img class="remaining-time" src="images/icon-clock.svg" alt="clock">
    <p class="remaining-time-text">3 days left</p>
  </div>
  </div>
  
  <div class="page-break"></div>
  

  <div class="creator">
    <img class="profile-picture" src="images/image-avatar.png" alt="avatar">
    <p class="creator-credit">Creation of 
      <a href="https://www.frontendmentor.io/home" target="_blank">
        <span>Jules Wyvern</span>
      </a>
    </p>
  </div>

</main>
</body>
</html>
